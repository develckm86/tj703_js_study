<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 스레드 생성 맛보기</title>
</head>
<body>
    <h1>자바스크립트 스레드 생성 맛보기</h1>
    <p>간단하게 스레드를 생성해보고 스레드의 개념을 이해하자</p>
    
    <h2 id="clock"></h2>
    <script>
        //모든 프로그래밍 언어는 1개의 스레드를 제공
        //while(true){} :1개의 스레드를 독점해서 다음코드를 실행할 수 없게 된다.

        //거의 모든 프로그램은 동시에 여러 일을(반복문) 하기위해 스레드 생성을 제공합니다.

        //자바스크립트는 반복문이면서 스레드 생성인 것을 제공
        //window.setInterval(반복실행할함수,간격:밀리초)  
        //window.setTimeout(기다렸다가실행할함수,간격:밀리초) : 기다리는 것도 반복문

        //1초마다 호출되는 함수 callback function 이라 합니다.
        function clockLog(){
            //console.log(new Date());
            clock.innerHTML="<small><i>"+new Date()+"</i></small>";
        }
        
        let threadNum=window.setInterval(clockLog,1000); //1초마다 clockLog 를 실행하라
        console.log("생성된 스레드 번호: "+threadNum);
        
        /*
        while(true){
            console.log("시계야");
            //1초 휴식 : js가 조금 어려운 코드입니다.
        }
        */    

        console.log("다음 코드가 실행되면 위의 무한 반복문이 스레드를 새롭게 생성했다는 뜻!");
        
        //매개변수로 사용할 콜백함수를 바로 정의할 수 있다.
        window.setTimeout(
            function(){
                alert("10 뒤에 호출되는 함수!")
            },10000
        )




    </script>
</body>
</html>
