<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정리 및 예제 </title>
</head>
<body>
    <h1>함수 정리 및 예제</h1>

    <h2 id="title">누르면(onclick) 붉은색(color)으로 바뀌는 제목!</h2>
    <h2 id="title2">누르면(onclick) 3초 뒤에(setTimeout()) 붉은색(color)으로 바뀌는 제목!</h2>

    <script>
    //window scope == 전체영역(전역 this==window)    
        //콜백함수를 화살표함수로 만들어 보세요.
        console.log(title);
        title.onclick=()=>{
            this.style.color="red";
            //화살표함수는 this를 컴파일시 화살표함수를 포함하는 부모블럭의 객체를 바인딩 합니다.
        }
        title.onclick=function(){
            this.style.color="red";
            //함수가 포함된 객체를 바인딩한다.
        }
        title2.onclick=function(){
            window.setTimeout(function(){
                this.style.color="red";
            },3000)//setTimeout 의 콜백함수로 정의되었기 때문에 this는 window
        }
        title2.onclick=function(){
            window.setTimeout(()=>{
                this.style.color="red";
            },30000); //화살표의 상당 블럭이 title2의 함수 블럭이라 this=title2
        }//화살표함수에 프로토타입이 없기 때문
        
        // title2.onclick=function(){
        //     window.setTimeout(function(){
        //         this.style.color="red";
        //     }.bind(this),3000)
        // }//강제로 this를 다른 객체로 바인딩 (화살표함수는 불가능)

//일반적 : 보통 프로그래머(객체지향 프로그래밍을 전공한 개발자) 함수란!! 연산의 집합(자료형이 될수 없다.)(재사용,모듈화,입출력,캡슐화)
//자바스크립트에서 함수(함수형 언어): 함수가 타입이 될 수 있다.=> 함수가 매개변수가 될 수 있다.(함수가 자료형이기 때문)
//모든 프로그램에서 매개변수는 데이터(기본형, 자료형)만 가능: 

        function add(a,b){
            return a+b;
        }
        console.log(add.prototype); 
        //프로토타입은 객체를 만들기 위해 미리 생성한 객체 (생성될 객체의 부모) 
        
        class Calc{
            constructor(add){ //계산기를 만들때 add 함수를 재정의해서 사용해라 
                this.add=add;
            }
        }
        const calc=new Calc(add) //함수형 언어에서 함수를 재정의 하는 방법
        //자바를 포함한 대부분의 객체지향 프로그래밍 언어서 함수를 매개변수로 사용하는 문법적설탕을 지원한다.

        class AddOper{
            add(a,b){
                return a+b
            }
        }
        const calc2=new Calc(new AddOper()) //객체지향 프로그램밍에서 함수를 재정의하는 방법








    </script>
</body>
</html>
