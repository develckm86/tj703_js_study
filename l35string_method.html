<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열의 유용한 메소드와 반복문 메서드</title>
</head>
<body>
    <h1>문자열의 유용한 메소드와 반복문 메서드</h1>
    <script>
        let arr=[10,20,30,40,50]
        console.log(arr[arr.length-1],arr.at(-1),);
        
        let str="안녕하세요!";
        console.log(
            str[str.length-1],
            str.at(-1),
            str.charAt(str.length-1),
            str.charCodeAt(str.length-1)
        );
        //50504 == "안" utf-8의 번호
        //33 == ! 아스키코드표 번호

        //문자열의 splice 될까요?
        //str.splice(3,1); // : 문자열은 기본형인 불변 데이터기 때문입니다.
        str="54631";
        //str.sort(); //sort는 배열 자체를 정렬하기 때문에 불변데이터 문자열에 정의되어 있지 않다.
        console.log(str);

        str="더좋은컴퓨터아카데미 자바스크립트 교육!";
        //slice(startIndex,endIndex)
        //==substring(startIndex,endIndex) : 음수 인덱스가 안된다.

        console.log(str.slice(11,17));
        console.log(str.slice(-3,-1));
        //음수인덱스로 자바스크립트를 splice 하세요.
        console.log(str.slice(-10,-4));
        
        //substr(start,length) : 많이 사용하는 이유는 문자열의 시작점 부터 길이로 많이 찾기 때문
        console.log(str.substr(11,6));
        console.log(str.substr(3,3));


        str="   공백이 있는 데이터    ";//통신 시 공백이 포함된 데이터를 받을때
        console.log(str.length,str);
        str=str.trim(); //공백(==공기)을 없앤 새로운 문자열을 반환
        console.log(str.length,str);

        console.log(str.split(" "));
        
        str="010-1234-5678"; //"-"를 기준으로 문자열을 잘라서 배열로 만드세요,
        //["010","1234","5678"]
        console.log(str.split("-"));
        // "-"를 ","로 바꾸기 
        console.log(str.replace("-",","));
        console.log(str);
        console.log(str.indexOf("4"));


        //시퀀스 자료형=> Iterator

        //str.forEach( (val)=>{console.log(val);});
        str="오늘만 하면 드디어 주말이다!"
        for(let s of str){
            console.log(s);
        }
        //배열의 반복문함수 forEach,map,reduce,sort,find... 모두 Iterator로 동작하지만
        //Array에 정의 되어 있는 함수라 사용가능 합니다.

        //String 내부반복문 함수가 정의되어있지 않아서 사용할 수 없지만 Iterator 반복문이 for of 는 가능합니다.
        //String에 Iterator가 정의되어 있기 때문입니다.
        console.log(new String(""));

        str="Hello Javascript"
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        console.log(str);
        
        
        
        
        


        
        
        
        


        
         
        
        
        
        
        
        
        


    </script>
</body>
</html>
