<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number 수</title>
</head>
<body>
    <h1>수 데이터에 대해 알아보자</h1>
    <script>
        //수 : 컴퓨터는 수를 저장하고 연산하기 때문에 중요한 데이터입니다.

        //프로세서 : 2.8ghz 8core -> 1초 2.8억번 +-* 같은 연산을 하는 8개(1~4)
        //메모리 : vscode를 실행하면 실행하는 내역을 저장하는 저장공간 (저장된 수를 프로세서에 연산시킨다.)
        //HDD,SSD : 전원공급 없이 계속 저장되는 데이터 (프로그램설치,사진,작성된글 ..)
        //그래픽카드 : 프로세서와 비슷한데 그래픽과 관련된 연산을 굉장히 빠르게한다.(AI와 유사하게 연산)
        //os : 하드웨어의 제원을 잘 다루도록 도와준다.

        //모든 데이터는 수로 되어있고 수를 연산해야 출력장치로 내용이 출력될 수 있다.
        
        //모든 프록그래밍 언어는 수라는 기본데이터 타입을 만들어서 수를 리터럴하게 표기할 수 있도록 하고
        //가벼운 데이터로 저장한다. 또한 연산이 가능하다.(파이썬은 제외)

        //리터럴표기법 : 눈에 보이는 그대로가 값 10->10 (다른 뜻,내용이 없다)
        //기본데이터타입 : 정의하는 수 말고 다른데이터는 없다.( .필드가 없다 )
        //가벼운데이터 : 필드가 없는 기본형이기도 하지만 동일한 값을 여러번 선언하면 새롭게 생성하지 않고 기존에 생성한 수를 참조한다.(기본형데이터의 특징)

        //어떤 연산이 가능 : +-*/%(연산), == != > < >= <=(비교연산), ++ --(증감연산), += -=(대입연산) >> << (비트연산) 

        let a=10;
        //window : 브라우저객체 (무언가 하나로 딱 표현할 수 없다.)
        //typeof ?? -> object  : 객체고 기본데이터 타입이 아니다 
        var x=10;
        let z=10;

        let d=new Date() //객체를 만드는 연산자 new 
        let d2=new Date()
        let d3=new Date()

        let su=129;  
        //js 8byte 실수 자료형
        //1.29 * 10^2 (부동소수점 표기법)
        //1.29 -> 129

        // 부호비트     0 
        // 지수부      00000000010
        // 가수부      000000000000000000000000000000000000000000010000001
        // 가수부  >>2 000000000000000000000000000000000000000000000100000
        // 가수부  <<2 000000000000000000000000000000000000000001000000100. 
        su=129000;
        //1.29 *10^5
        // 부호비트     0 
        // 지수부      00000000101
        // 가수부      000000000000000000000000000000000000000000010000001
        su=-129000;
        //-1.29*10^5
        //~25 => -26 : ~ 보수연산 0을 다 1로 바꿔라
        //~128 =>-129

        // 부호비트     1 
        // 지수부      00000000101
        // 가수부      111111111111111111111111111111111111111111101111111

        //컴퓨터의 생각과 친해지기 (암기 x)


        let f=150;
        console.log(f.toString(2));

        f=-150;
        console.log(f.toString(2)); //수학에서 사용하는 -2진수
        
        f=0;
        console.log(~f); // 111...1111 =>-1
        f=20;
        console.log(~f);
        f=129
        console.log(f>>2);
        console.log(f);
        //비트연산을 하면 그 수 자체를 바꾸지 않는다 (기본형의 특징 중 하나)
        console.log(f<<2);

        a=10; //32 -> 200번지 메모리에 저장됨
        b=10;//200
        c=10;//200
        d=10;//200
        //..기본형이 데이터를 참조하는 방식

        


    </script>
</body>
</html>
