    <script>
        //전역 선언(공유되는 자원)
        const basketArr=[]; //장바구니 버튼을 누르면 상품 내역을 추가할 예정

        class Basket{
            constructor(form){
                this.num=form.num.value;
                this.title=form.title.value;
                this.cnt=form.cnt.value;
                this.price=form.price.value;
            }
        }
        const basketFormArr=Array.from(document.getElementsByClassName("basketForm"));
        const tbody=document.querySelector("#basketCont");

        //getElementsByClassName() HTMLCollection 시퀀스자료(forEach,reduce,map X)
        //Array : 시퀀스자료와 관련된 유용한 함수를 제공 
        //Array.from(시퀀스자료) : 모든 시퀀스자료(inex가 존재)를 Array로 변경
        const basketInclude=function(basket){
            let num=basket.num;
            //basket={num:3,title:올리브오일,cnt:8}

            //basketFormArr [bew Basket(),new Basket() ....]
            //[...{num:3,title:올리브오일,cnt:4},{},{}] return true 
            //[...{num:5,title:올리브오일,cnt:4},{},{}] return false
            for(let basket of basketArr){
                if(basket.num===num) return true;
            }
            return false;

        }
        const printBasketArr=function(){
            let str=``;
            for(let b of basketArr){
                str+=
                `<tr>
                    <td>${b.num}</td>
                    <td>${b.title}</td>
                    <td>${b.price}</td>
                    <td>${b.cnt}</td>
                    <td>${b.price*b.cnt}</td>
                    <td>
                        <button onclick="delBasket(${b.num},event)">삭제</button>    
                    </td>
                </tr>`
            }
            tbody.innerHTML=str;
        }
        //   button onclick="delBasket();";
        //== button.onclick=function(event){ delBasket(); }

        const delBasket=function(num,e){
            //basketArr 에 무조건 num가 같은 상품이 존재한다.
            let findIndex;
            basketArr.forEach((item,i)=>{
                if(item.num===num){
                    findIndex=i;
                }
            });//찾고
            basketArr.splice(findIndex,1);//찾은 위치의 basket 삭제
            printBasketArr();//다시 출력
        }

        const submitHandeler=function (e){
            e.preventDefault();
            //장바구니 추가! (장바구니를 만들어서 어딘가에 보관 !)
            let basket=new Basket(this)
            //push하기 전에  num=3인 상품이 이미 basketArr 들어있는지 물어야 한다.     
            let baskets=basketArr.filter((item,i)=>item.num===basket.num);
            //[Basket{num:3,...}] or []
            if(baskets.length){
                alert("이미 장바구니에 존재합니다!") 
                //개인학습 alert 을 prompt로 바꿔서 존재하는 장바구니 내역을 바꾸겠습니까?예=>내역을 수정하세요!
            }else{
                basketArr.push(basket);
            }
            printBasketArr(); 
        }

        basketFormArr.forEach((form)=>{
            form.onsubmit=submitHandeler;
        });



    </script>
