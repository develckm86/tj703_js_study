function gugudan(dan){
    //자바스크립트가 엔터를 ";"으로 자동인지 하기 때문
    let str =` ${dan} 단 시작\n`;
    for(let i=1; i<10; i++){
        //str+=(dan+"X"+i+"="+dan*i)+"\n";
        str+=` ${dan} X ${i} = ${dan*i}\n`;
        //${}표현식을 사용할 수 있는 문자열(백틱), ''==""   `` 
    }
    return str; //함수가 종료
}

function powArr(num){
    let arr=[];
    //arr[3]=1024; //특정 인덱스에 데이트를 참조하면 나머지는 undefined가 된다.
    //[undefined,undefined,undefined,1024] empty*3==undefined*3
    //arr.push(100) //마지막 인덱스 다음에 data가 참조된다.
    for(let i=0; i<11; i++){
        //arr.push(num**i);
        arr[i]=Math.pow(num,i);
    }
    return arr;
}

//단순할수록 함수를 재사용하기 좋다.!
function setGrade(score){
    let key=Math.floor(score/10); //버림 6.6 => 6
    //95/10 9.5 반올림 10-9=1
    //94/10 9.4 반올림 9-9=0
    //"+"일때 반올림(round,ceil,floor) 점수와 버림 점수를 빼면 무조건 1이 나온다.
    let plus="";
    if( (Math.round(score/10)-key) === 1 ){
        plus="+"
    }
    let grade;
    if(key===10){grade="A+";}
    else if(key<6){grade="F"}
    else{
        if(key===9){grade="A";}
        else if(key===8){grade="B";}
        else if(key===7){grade="C";}
        else if(key===6){grade="D";}
        grade+=plus;
    } 
    return grade;
}

function setGrades(scores){
    let grades=[]
    //let gradeObj={6:"D",7:"C",8:"B",9:"A",10:"A"}
    //object key를 이용해서 if문 대신 사용하기 (js 개발자들이 애용하는 방법)
    //return gradeObj[key]
    for(let i=0; i<scores.length; i++){
        let grade=setGrade(scores[i]);
        grades.push(grade);
    }
    //void == return undefined; == return
    //(*void 함수가 특정 위치에서 종료하고 싶을 때 사용);
    return grades;
}
