<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의되지 않은 undefined</title>
</head>
<body>
    <h1>정의되지 않은 undefined</h1>
    <p>undefinde는 변수를 생성했는데 아무것도 참조하지 않은 상태다</p>

    <h2>undefined 와 유사한 상태</h2>
    <ul>
        <li>null : 데이터가 없다는 상태의 표현 (빈칸이야)</li>
        <li>0 : 수인데 물리적 데이터가 없는 상태 </li>
        <li>"" : 문자열인데 데이터가 없는 상태 </li>
        <li>[] : 배열인데 데이터가 없는 상태</li>
    </ul>

    <script>
        let a;//정의되지 않음 상태
        console.log(a);
        a=null; //정의는 되었는데 데이터가 없다. 상태
        //액셀 테이블에서 빈칸 셀 == null
        console.log(a);
        
        
        
        a=""; //문자열인데 내용이 없는 것
        console.log(a);
        a=0; //수 지만 ""과 유사한데이터
        a=[];//배열이지만 ""과 유사한데이터
                
        let x,y;
        console.log(x,y); //undefined undefined

        let c,d=4;

        console.log(c,d); // undefined 4
        
        let e=5,f=10;
        console.log(e,f);
        
        let g=h=i=11;  //1. i=11  2. h=i  3. g=h 
        console.log(g,h,i);
        
        //**** = 대입연산자가 있으면 대입연사자를 기준으로 오른쪽이 먼저 생성 및 연산된다. 

    </script>






</body>
</html>
