<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기 실습</title>
</head>
<body>
    <h1>함수 만들기 실습입니다.</h1>
    <ol>
        <li>x의 n 제곱을 반환하는 함수 pow를 만들어 보세요.(매개변수가 2개)</li>
        <li>함수 inputPow를 실행하면 prompt로 x와 n 값을 받아서
             제곱값을 alert에 출력하세요.(매개변수,반환 없음)</li>
    </ol>
    <script>
        
        console.log(pow(3,7));
        console.log(pow(2,10));
        
        inputPow();

        function pow(x,n){
            let result=x**n;
            return result;
        }
        function inputPow(){
            let x=prompt("x의 n 제곱을 합니다. x를 입력하세요,")
            let n=prompt("n을 입력하세요")
            let result=Number(x)**Number(n)
            alert(result)
        }

    </script>
</body>
</html>
