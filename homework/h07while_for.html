<html lang="ko">
<head>

<body>
    <h1>반복문을 연습해 봅시다</h1>
    <script>




        //while(조건식){}
        //for(선언문;조건식;증감문){}

        let arr=[101,10,22,44,56,210,55.3];
        //while 반복문을 이용해서 위 배열의 모든 값을 더하세요.
        let sum=0; //반복문에 의해 초기화 되지 않기 위해 밖에서 정의
        /*
        let i=arr.length-1;
        
        while(i>=0){
            console.log(arr[i]); //반복문 1번일
            sum+=arr[i];
            i--;
        }
        console.log(sum);
        */
        for (let i=arr.length-1; i>=0; i--){
            sum+=arr[i]
        }
        console.log(sum);
        



        let arr2=[101,10,"4",22,"33.33",44,56,210,55.3];
        //for 반복문을 이용해서 위 배열의 모든 값을 더하세요.(반환값은 수로 작성하세요.)
        sum=0;
        for(let i=0; i<arr2.length; i++){
            sum+=Number(arr2[i]);
        }
        // 자바스크립트는 숫자+문자열 => 문자열 + 연산의 우선순위를 높게 잡는다.  
        //11142233.33445621055.3
        console.log(sum);

        let arr3=[101,10,"삼",new Number(200),"100",22,"삼십삼",44,56,210,undefined];
        //for 문자열을 제외하고 위 배열의 모든 값을 더하세요.
        //typeof "삼" or 101 return ("string","number"), isNaN
        sum=0;
        for(let i=0; i<arr3.length; i++){
            //console.log(arr3[i], typeof arr3[i]);
            // if(typeof arr3[i] == "number"){
            //     sum+=arr3[i]
            // }
            // ("",null) ==0
            if( ! isNaN(arr3[i])){ //Number(arr[i]) ->NaN가 아닌 것
                sum+=Number(arr3[i])
            }
        }
        // ! true => false;
        // ! false => true;

        console.log(sum);
        


</script>



</body>
