<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>참과 거짓의 boole</title>
</head>
<body>
    <h1>참과 거짓의 boolean true(1) false(0) :비트정보</h1>
    <p>비교연산의 결과로 boole 데이터를 반환한다.</p>
    <script>
        console.log(true,typeof true);
        console.log(false,typeof false);
        console.log(1==1.0); // == :비교연산
        console.log(2==1);

        let now=new Date(); //객체 자료형 : . 필드를 참조할 수 있으면 자료형 (참조형==객체)
        console.log(now.toLocaleDateString(), now.getMilliseconds());
        let now2=new Date();
        console.log(now2.toLocaleDateString(), now2.getMilliseconds());
        
        //자료형은 같다고 비교하기에 비교할 대상이 너무 많다.(같다고 할 기준이 없다.)
        //1란성 쌍둥이 => 유전자가(Date) 같다 2명  경민now == 경현now2 (x)
        //기본형(값) 11==11 
        //  0000 1011
        //  0000 1011


        console.log(now==now2); //== 객체를 비교할 수는 있지만 적절한 방법은 아니다.
        console.log(now!=now2);
        //객체는 > < >= <= 크기 비교를 할 수 없다. ->false
        console.log(now>now2);
        console.log("경민">"경현");
        console.log(13>12,13>=13,13<12,13<=12); 

        console.log("1==true",1==true);
        console.log("0==false",0==false);
        //개발자는 boole 수로 많이 작성한다.
        console.log("true+true",true+true);
        console.log("false*true",false*true);


        console.log(!true,!false); //! boolean의 not연산
        //false = 0000000 


        console.log(~false); //0000000 -> 1111..111 -1
        console.log(~true); //00000001 ->111111110 -2
        
        
        
        //자바스크립트에는 없다라는 상태와 공간은 있는데 데이터가 없는것이 존재
        //상태
        //undefinde : let a; 아무것도 정의되지 않은 상태
        //null : a=null; 비어있는 상태를 표시 (표에서 셀한칸이 빈 상태)
        
        //0 : 아무런 데이터도 없는 수 number
        //"" : 아무런 글자도 없는 것 string
        //[] : 아무런 데이터도 없는 list
        
        //false == 0
        console.log("undefined",Boolean(undefined));
        console.log("null",Boolean(null));
        console.log(0,Boolean(0));
        console.log("",Boolean(""));
        //존재하지 않음 == false 


        console.log([],Boolean([])); //필드가 많이 존재하는 객체
        console.log(1,Boolean(1));
        console.log(-1,Boolean(-1)); 
        console.log(" ",Boolean(" ")); //공백도 문자열
        //존재하는 것 == true

        
                 
        
        
        
        



    </script>
</body>
</html>
