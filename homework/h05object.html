<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object 실습</title>
</head>
<body>
    <h1>object 실습</h1>
    <script>
        //문제 0. 변수 objB가 참조하는 객체를 만드세요. 필드는 a,b,c,100 이 있고 모두 수 데이터 입니다.
        //문제 1. objB 필드 c의 값을 60으로 바꾸세요.
        //문제 2. objB 필드 100의 값을 1증가 시키세요.
        //문제 3. 리터럴 표기법으로 name, age, job 필드가 있는 객체를 생성하세요.(data 는 자유)
        //문제 4. Person type을 만들어서 name, age, job 필드가 있는 객체를 생성하세요.
        
        let objB={a:1,b:2,c:3,100:4};
        objB.c=60;
        objB["c"]=60;
        //objB[c]=60;//x
        //++objB.100;//x
        objB[100]+=1;
        ++objB[100];
        let person={name:"경민", age:38, job: "프로그래머"};
        let person2={name:"경민", age:38, job: "프로그래머"};
        let person3={name:"경민", age:38, job: "프로그래머",add:function(a,b){return a+b;}};
        let person4={name:"경민", age:38, job: "프로그래머",add(a,b){return a+b}};
        //함수를 참조 add: f
        console.log(person3);
        console.log(person4);
        
        //name => naming 바꾸면 좋겠다. (야근 지옥 )
        //필드를 추가 =>야근지옥
        //타입을 만들고 객체를 생성 => 정시퇴근 
        class Person{
            constructor(name,age,job){
                this.naming=name;
                this.age=age;
                this.job=job;
            }
            add(a,b){return a+b;} 
            mult=function(a,b){
                return a*b;
            }
            //function test( ){}//x
        }
        let p=new Person("경민",38,"프로그래머");
        let p2=new Person("경민",38,"강사");
        let p3=new Person("경민",38,"예술가");
        console.log(p,p2,p3);
        console.log(p.add(10,20), p.mult(5,7));
        

    </script>
</body>
</html>
