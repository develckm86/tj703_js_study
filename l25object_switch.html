<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object를 이용해서 switch를 작성하자</title>
</head>
<body>
    <h1>object를 이용해서 switch를 작성하자</h1>
    <p>switch 문보다 코드가 간결해서 많은 js 개발자들이 사용한다.
        (단점,else가 없고 약속되어 있지 않은 조건문이라 코드가 어려울 수 있다.)
    </p>
    <script>
        new Object();
        //자료형 data : 필드 (속성 : attribute,함수 : function)
        class Type{
            c=30;d=40; //파이썬에서 정적필드 다른영역 지정하는 방법
            constructor(){
                this.a=10;
                this.b=20;
            }
            add(){}
            mult=function(){}
        }
        console.log(new Type().a);
        console.log(new Type().c);
        
        console.log(new Type()["b"]);
        
         let key="d";
         let result;
         switch(key){
            case "a" : result=10; break; 
            case "b" : result=20; break; 
            case "c" : result=30; break; 
            case "d" : result=40; break; 
            default : result=0; 
        }
        console.log(result);
         //object 리터럴 표기법도 있는데 스위치 대용으로 사용하자!(default,else x)
        let objSwitch={
            a:10,
            b:20,
            c:30,
            d:40
        }

        console.log(objSwitch["d"]);
        //A+     
        //100 95
        //20~19.xxx~19. (20,19)
        //A
        //94~90
        //18.xxx~18 
        //B+
        //89~85
        //17.xxx~17
        let score=88;
        score=Math.floor(score/5);//17.8 -> 17
        let grade;
        switch(score){
            case 20,19: grade="A+"; break;
            case 18: grade="A"; break;
            case 17: grade="B+"; break;
            case 16: grade="B"; break;
            case 15: grade="C+"; break;
            case 14: grade="C"; break;
            case 13: grade="D+"; break;
            case 12: grade="D"; break;
            default : grade="F";
        }
        console.log(grade);
        let objGrade={
            20:"A+",19:"A+",18:"A",
            17:"B+",16:"B",
            15:"C+",14:"C",
            13:"D+",12:"D",
            11:"F",10:"F",9:"F",8:"F",7:"F",6:"F",5:"F",4:"F",3:"F",2:"F",1:"F",0:"F",
        }
        console.log(objGrade[score]);
        
        //if <-> switch (빠르다,가독성이좋다,조건을 복잡하게줄수없다,key 기본형만가능)
        //js(object switch)
        //object literal if (switch)
    </script>
</body>
</html>
